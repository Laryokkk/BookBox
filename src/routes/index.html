<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBox</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../libs/components/header/style.css">
    <link rel="stylesheet" href="../libs/components/item/style.css">
    <link rel="stylesheet" href="../libs/components/dropdown/style.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc3WTDrvX2zKu8PyACneNurcmY4mFm7Rk&callback&v=weekly"
        defer></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
    <section id="header">

    </section>
    <section id="heading">
        <div class="glass-container glass-container-left">
            <h1 class="text text-title">
                <span class="text-accent">B</span>ook
                <span class="text-accent-extend">B</span>ox
            </h1>
        </div>
        <div class="glass-container glass-container-right">
            <h2 class="text">
                Esplora il mondo della lettura dal <span class="text-accent">comfort</span> <br> della tua <span
                    class="text-accent-extend">casa</span> con la nostra libreria!
            </h2>
        </div>
        <img src="../../assets/heading_original.gif" alt="Gif animation" class="heading-gif">
    </section>
    <section id="products">
        <div class="container">
            <div class="heading">
                <div class="button-group">
                    <div class="librarys">

                    </div>
                    <div class="items">

                    </div>
                </div>
                <input type="text" class="text find" id="search-bar">
            </div>
            <div class="item-list">
                <h3 class="text hidden" id="not-find">
                    Non abbiamo trovato nessun articolo
                </h3>
            </div>
            <button class="show-more">

            </button>
        </div>
    </section>
    <section id="google-maps">
        <div class="container">

        </div>
    </section>
</body>

<script src="./script.js" type="module"></script>

</html>
